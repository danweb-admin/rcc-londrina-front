<div class="row">
    <div class="col-lg-12">
        
        <!-- /.card -->
        <div class="card card-default">
            <!-- /.card-body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nome</th>
                              <th scope="col">Ministério Principal</th>
                              <th scope="col">Telefone</th>
                              <th scope="col">Email</th>
                              <th scope="col">Situação</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of servos; index as i " (click)="openDialog(item)">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{item.name}}</td>
                                <td>{{describeMinistry(item.mainMinistry)}}</td>
                                <td>{{item.cellPhone | mask: '(00) 00000-0000'}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.active ? 'Ativo' : 'Inativo'}}</td>
                            </tr>
                          </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </div>
</div>
